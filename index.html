<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="step-page">
        <ul>
          <li>
            <span class="number1 number">1</span><span>STEP 1 </span><br />YOUR
            INFO
          </li>
          <br />
          <li>
            <span class="number2 number">2</span><span>STEP 2 </span>
            <br />SELECT PLAN
          </li>
          <br />
          <li>
            <span class="number3 number">3</span><span>STEP 3</span> <br />
            ADD-ONS
          </li>
          <br />
          <li>
            <span class="number4 number">4</span><span>STEP 4 </span><br />
            SUMMARY
          </li>
          <br />
        </ul>
      </div>
      <div class="info-page"></div>
      <div class="form-page">
        <h2>Personal info</h2>
        <p>Please provide your name, email address,and phone number</p>
        <label for="name">Name *</label>
        
    
        <input type="text" required placeholder="e.g Stephen king" name="name" id="name" />
        <br />
    
        <label  for="email">Email Address *</label>
       
    
        <input required placeholder="e.g stepgenking@lorem.com" type="email" name="email" id="email" />
        <br />
    
        <label for="Phone">Phone Number *</label>
       
    
        <input required placeholder="e.g +1 234 567 890" type="text" name="Phone" id="Phone" />
        <br />
    
        <input class="btn" type="button" value="Next Step">
      </div>
    </main>
  </body>
</html>
